    <style>
        .team-section {
            margin-top: 20px;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #0a192f 0%, #0d1b2a 100%);
        }

        .team-section h2 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .team-section h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #4f46e5, #818cf8);
            transform: translateX(-50%) scaleX(0.7);
            transition: width 0.3s ease, transform 0.3s ease;
        }

        .team-section h2:hover::after {
            width: 100px;
            transform: translateX(-50%) scaleX(1);
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .team-member {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(5px);
        }

        .team-member:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(29, 161, 242, 0.2);
            border-color: rgba(29, 161, 242, 0.3);
            background: rgba(29, 161, 242, 0.05);
        }

        .team-member::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(29, 161, 242, 0.02);
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 0;
        }

        .team-member:hover::before {
            transform: translateY(0);
        }

        .member-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 25px;
            position: relative;
            z-index: 1;
        }

        .member-image::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4f46e5, #818cf8);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .member-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .team-member:hover .member-image::before {
            opacity: 1;
        }

        .team-member:hover .member-image img {
            transform: scale(1.1);
        }

        .member-info {
            position: relative;
            z-index: 1;
        }

        .member-info h3 {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 0 10px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .team-member:hover .member-info h3 {
            color: #818cf8;
        }

        .member-role {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            position: relative;
            z-index: 1;
        }

        .social-links a {
            color: #fff;
            font-size: 1.4rem;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4f46e5, #818cf8);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .social-links a:hover {
            transform: translateY(-5px) rotate(360deg);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        .social-links a:hover::before {
            opacity: 1;
        }

        .social-links a i {
            transition: transform 0.3s ease;
        }

        .social-links a:hover i {
            transform: scale(1.2);
        }

        /* Department Headers */
        .department-header {
            color: #fff;
            font-size: 2rem;
            margin: 50px 0 30px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        .department-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #4f46e5, #818cf8);
            border-radius: 3px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .team-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 30px;
                padding: 20px;
            }

            .team-member {
                padding: 20px;
            }

            .member-image {
                width: 150px;
                height: 150px;
            }

            .member-info h3 {
                font-size: 1.3rem;
            }

            .member-role {
                font-size: 1rem;
            }

            .social-links a {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .team-grid {
                grid-template-columns: 1fr;
                max-width: 320px;
                margin: 0 auto;
            }

            .team-section {
                padding: 15px;
            }

            .department-header {
                font-size: 1.8rem;
            }
        }

        /* Floating Elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .team-member:hover .floating-elements {
            opacity: 1;
        }

        .floating-element {
            position: absolute;
            color: rgba(29, 161, 242, 0.2);
            animation: float 3s ease-in-out infinite;
            font-size: 1.2rem;
        }

        .floating-element:nth-child(2n) {
            animation-delay: 0.5s;
            animation-duration: 3.5s;
        }

        .floating-element:nth-child(3n) {
            animation-delay: 1s;
            animation-duration: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        /* Department-specific positions */
        .floating-element:nth-child(1) { top: 20%; left: 20%; }
        .floating-element:nth-child(2) { top: 30%; right: 20%; }
        .floating-element:nth-child(3) { bottom: 30%; left: 30%; }
        .floating-element:nth-child(4) { bottom: 20%; right: 30%; }
        .floating-element:nth-child(5) { top: 50%; left: 50%; }

        /* Make elements bigger on hover */
        .floating-element i {
            transition: transform 0.3s ease;
        }

        .team-member:hover .floating-element i {
            transform: scale(1.2);
        }
    </style>
</head>

                function getDepartmentIcons(department) {
                    const icons = {
                        'President': [
                            '<i class="fas fa-crown"></i>',
                            '<i class="fas fa-chess-king"></i>',
                            '<i class="fas fa-flag"></i>',

                            '<i class="fab fa-react"></i>',
                            '<i class="fas fa-database"></i>',
                            '<i class="fas fa-laptop-code"></i>',
                            '<i class="fas fa-bug"></i>'
                        ],
                        'Finance and Sponsorship': [
                            '<i class="fas fa-rupee-sign"></i>',
                            '<i class="fas fa-chart-line"></i>',
                            '<i class="fas fa-coins"></i>',
                            '<i class="fas fa-piggy-bank"></i>',
                            '<i class="fas fa-hand-holding-usd"></i>'
                        ],
                        'Community Engagement and Outreach': [

                            '<i class="fas fa-comments"></i>',
                            '<i class="fas fa-handshake"></i>',
                            '<i class="fas fa-heart"></i>',
                            '<i class="fas fa-bullhorn"></i>'
                        ],
                        'Technology Education': [
                            '<i class="fas fa-graduation-cap"></i>',
                            '<i class="fas fa-book"></i>',
                            '<i class="fas fa-chalkboard-teacher"></i>',
                            '<i class="fas fa-brain"></i>',
                            '<i class="fas fa-laptop"></i>'
                        ],
                        'Innovation and Creativity': [
                            '<i class="fas fa-lightbulb"></i>',
                            '<i class="fas fa-palette"></i>',
                            '<i class="fas fa-magic"></i>',
                            '<i class="fas fa-brush"></i>',
                            '<i class="fas fa-rocket"></i>'
                        ]
                    };
                    return icons[department] || [];
                }

                function renderTeam() {
                    const container = document.getElementById('teamContainer');
                    let delay = 0;

                    for (const [department, members] of Object.entries(teamData)) {
                        const departmentSection = document.createElement('div');
                        const icons = getDepartmentIcons(department);
                        
                        departmentSection.innerHTML = `
                            <h2 class="department-header" data-aos="fade-up" data-aos-delay="${delay}">${department}</h2>
                            <div class="team-grid">
                                ${members.map((member, index) => `
                                    <div class="team-member" data-aos="fade-up" data-aos-delay="${delay + (index * 100)}">
                                        <div class="floating-elements">
                                            ${icons.map(icon => `
                                                <div class="floating-element">${icon}</div>
                                            `).join('')}
                                        </div>
                                        <div class="member-image">
                                            <img src="${member.photo}" alt="${member.name}">
                                        </div>
                                        <div class="member-info">
                                            <h3>${member.name}</h3>
                                            <div class="member-role">${member.role}</div>
                                            <div class="social-links">
                                                <a href="${member.linkedin}" target="_blank" class="linkedin">
                                                    <i class="fab fa-linkedin-in"></i>
                                                </a>
                                                <a href="${member.github}" target="_blank" class="github">
                                                    <i class="fab fa-github"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                        container.appendChild(departmentSection);
                        delay += 200;
                    }

                    // Initialize AOS
                    AOS.init({
                        duration: 1000,
                        once: true,
                        mirror: false
                    });
                }

                document.addEventListener('DOMContentLoaded', renderTeam);
